            </div>
            <div>
                <label for="authorName">Auther Name</label>
                <input type="text" id="authorName" placeholder="Author Name" value="ApkiApeksha">
            </div>
            </div>
        <div class="btnArea">
            <button id="fetchBtn">Fetch Story</button>
            <button id="downloadBtn">Download</button>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
